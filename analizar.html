<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizar Cultivo</title>
    <script src="script.js" defer></script>
</head>
<body>
    <select id="cultivo">
        <option value="" disabled selected>Seleccione un cultivo</option>
        <option value="mora">Mora</option>
        <option value="lulo">Lulo</option>
        <option value="frijol">Frijol</option>
        <option value="cafe">Café</option>
        <option value="maiz">Maíz</option>
        <option value="arveja">Arveja</option>
        <option value="yuca">Yuca</option>
        <option value="auyama">Auyama</option>
        <option value="papa">Papa</option>
        <option value="cebolla">Cebolla</option>
        <option value="tomate">Tomate</option>
        <option value="naranjas">Naranjas</option>
    </select>
    <button onclick="analizarCultivo()">Analizar</button>
    <div id="resultados"></div>
    <div id="graficoContainer"></div>
</body>
</html>
