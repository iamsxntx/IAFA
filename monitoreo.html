<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColSeed - Monitoreo de Cultivo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            flex: 1;
            max-width: 800px;
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .temp { border-left: 5px solid #ff5722; }
        .hum { border-left: 5px solid #03a9f4; }
        .luz { border-left: 5px solid #ffeb3b; }

        #alerta {
            margin-top: 10px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header class="bg-success text-white text-center py-4">
        <h1>COLSEED</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="analizar.html">Analizar Suelo</a></li>
                    <li class="nav-item"><a class="nav-link" href="monitoreo.html">Monitoreo de Cultivo</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h2 class="text-center">Monitoreo de Cultivo</h2>
        <button id="btnMonitorear" class="btn btn-success btn-block">Monitorear</button>
        <div id="monitoreoResultados" class="mt-4"></div>
        <p id="alerta" class="text-center"></p>
    </div>

    <footer class="bg-success text-white text-center py-3">
        <p>&copy; 2025 ColSeed by David Leon - Julian Marin</p>
    </footer>

    <script>
        document.getElementById("btnMonitorear").addEventListener("click", async function() {
            document.getElementById("monitoreoResultados").innerHTML = "<p>Monitoreo en proceso...</p>";
            document.getElementById("alerta").innerHTML = "";
            
            try {
                const response = await fetch("https://iafa-h9tv.onrender.com/datos");
                if (!response.ok) throw new Error("Error en la respuesta del servidor");
                
                const data = await response.json();
                const { temperatura, humedad, luz } = data;
                document.getElementById("monitoreoResultados").innerHTML = `
                    <div class="card temp"><h3>üå° Temperatura</h3><p>${temperatura} ¬∞C</p></div>
                    <div class="card hum"><h3>üíß Humedad</h3><p>${humedad} %</p></div>
                    <div class="card luz"><h3>‚òÄÔ∏è Luz</h3><p>${luz} lux</p></div>
                `;
                
                let mensaje = "";
                if (temperatura > 30) mensaje += "‚ö†Ô∏è Temperatura elevada, riesgo de estr√©s t√©rmico. ";
                if (temperatura < 5) mensaje += "‚ò¢Ô∏è Temperatura muy baja, riesgo de da√±o vegetal. ";
                if (temperatura > 25 && temperatura <= 30) mensaje += "‚ö†Ô∏è Temperatura elevada, aumentar riego si es necesario. ";

                if (humedad < 70) mensaje += "‚ö†Ô∏è Humedad baja, riesgo de sequ√≠a. ";
                if (humedad > 90) mensaje += "‚ö†Ô∏è Humedad excesiva, riesgo de hongos y enfermedades. ";

                if (luz > 50000) mensaje += "‚ö†Ô∏è Luz excesiva, posible deshidrataci√≥n. ";
                if (luz < 200) mensaje += "‚ò¢Ô∏è Luz insuficiente, posible debilitaci√≥n de la planta y crecimiento deficiente. ";
                if (luz > 200 && luz < 1000) mensaje += "‚ö†Ô∏è Luz baja, puede afectar el crecimiento. ";

                document.getElementById("alerta").innerHTML = mensaje;
            } catch (error) {
                document.getElementById("monitoreoResultados").innerHTML = "<p>Error al obtener datos del sensor.</p>";
            }
        });
    </script>
</body>

</html>
