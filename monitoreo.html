<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColSeed - Monitoreo de Cultivo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { display: flex; flex-direction: column; min-height: 100vh; }
        .container { flex: 1; }
        .card { background: white; padding: 20px; margin: 15px auto; border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); max-width: 300px; text-align: center; }
        .temp { border-left: 5px solid #ff5722; }
        .hum { border-left: 5px solid #03a9f4; }
        .luz { border-left: 5px solid #ffeb3b; }
    </style>
</head>
<body>
    <header class="bg-success text-white text-center py-4">
        <h1>COLSEED</h1>
    </header>
    <div class="container mt-4">
        <section id="monitoreo" class="mb-5">
            <h2>Monitoreo de Cultivo</h2>
            <button id="btnMonitorear" class="btn btn-success">Monitorear</button>
            <div id="monitoreoResultados" class="mt-4"></div>
            <div id="alertas" class="mt-3 text-danger font-weight-bold"></div>
        </section>
    </div>
    <footer class="bg-success text-white text-center py-3">
        <p>&copy; 2025 ColSeed by David Leon - Julian Marin</p>
    </footer>
    <script>
        document.getElementById("btnMonitorear").addEventListener("click", monitorearCultivo);
        
        async function monitorearCultivo() {
            document.getElementById("monitoreoResultados").innerHTML = "<p>Monitoreo en proceso...</p>";
            document.getElementById("alertas").innerHTML = "";
            
            try {
                const response = await fetch("https://iafa-h9tv.onrender.com/datos");
                if (!response.ok) throw new Error(`Error en la respuesta del servidor: ${response.status}`);
                const data = await response.json();
                
                const temp = data.temperatura;
                const hum = data.humedad;
                const luz = data.luz;
                document.getElementById("monitoreoResultados").innerHTML = construirRespuestaHTML(temp, hum, luz);
                evaluarCondiciones(temp, hum, luz);
            } catch (error) {
                console.error("Error al obtener datos del servidor:", error);
                document.getElementById("monitoreoResultados").innerHTML = "<p>Error al obtener datos del sensor.</p>";
            }
        }
        
        function construirRespuestaHTML(temp, hum, luz) {
            return `
                <div class="container">
                    ${crearCard("üå° Temperatura", temp, "¬∞C", "temp")}
                    ${crearCard("üíß Humedad", hum, "%", "hum")}
                    ${crearCard("‚òÄÔ∏è Luz", luz, " lux", "luz")}
                </div>
            `;
        }
        
        function crearCard(titulo, valor, unidad, clase) {
            return `
                <div class="card ${clase}">
                    <h2>${titulo}</h2>
                    <p>${isNaN(valor) ? "Error al leer sensor" : `${valor} ${unidad}`}</p>
                </div>
            `;
        }
        
        function evaluarCondiciones(temp, hum, luz) {
            let alertas = "";
            if (luz > 10000) alertas += "‚ö†Ô∏è Demasiada luz, riesgo de sequ√≠a.<br>";
            if (hum < 40) alertas += "‚ö†Ô∏è Baja humedad, es necesario regar.<br>";
            if (hum > 80) alertas += "‚ö†Ô∏è Humedad excesiva, riesgo de hongos.<br>";
            if (temp < 10) alertas += "‚ö†Ô∏è Temperatura muy baja, riesgo de heladas.<br>";
            if (temp > 35) alertas += "‚ö†Ô∏è Temperatura muy alta, posible da√±o al cultivo.<br>";
            document.getElementById("alertas").innerHTML = alertas || "‚úÖ Condiciones √≥ptimas.";
        }
    </script>
</body>
</html>
